<h1> Kitchen </h1>
{% if user.is_authenticated %}
{% if order_list %}
	<ul>
	{% for order in order_list %}
		<li><a href="{% url 'restaurant:kitchendetail' order.id %}">Table # {{ order.Table }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p><a href="/login">Please Login</a></p>
{% endif %}
{% endif %}

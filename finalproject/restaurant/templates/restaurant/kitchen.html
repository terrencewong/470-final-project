<h1> Kitchen </h1>
{% if user.is_authenticated %}
	{% if order_list %}
		<ul>
			{% for order in order_list %}
				<li><a href="/kitchen/{{ order.id }}/">Table # {{ order.id }}</a></li>
			{% endfor %}
		</ul>
		{% else %}
			<p>No Orders.</p>
		{% endif %}
{% else %}
	<p><a href="/login">Please Login</a></p>
{% endif %}

<h1> Order for Table: {{ order.Table }} </h1>
<p>Current Order Status: {{ order.Timestamp }}</p>
<form method="POST">
<div class="fieldWrapper">
    {% csrf_token %}
    {{ form.Timestamp.errors }}
    <label for="{{ form.Timestamp.id_for_label }}">Order Timestamp:</label>
    <div class="field">
    {{ form.Timestamp }}
    </div>
</div>
<p><input type="submit" value="Update Order"/></p>
</form>
